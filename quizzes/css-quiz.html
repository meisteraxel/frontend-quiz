<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>CSS Quiz</title>
  </head>
  <body>
    <a href="mailto:thefrontendquiz@gmail.com">
      <button class="btn feedback-btn">Send Feedback</button></a
    >
    <main>
      <div class="quiz-container" id="welcome">
        <h1 id="quiz-type">CSS</h1>
        <p>Enter your name and let's get started!</p>
        <input type="text" placeholder="Name" id="name-input" />
        <button id="start-btn" class="btn">START QUIZ</button>
      </div>
      <div class="quiz-container" id="question-container"></div>
      <div id="result-container">
        <h1 id="score"></h1>
        <p id="congratulation"></p>
        <a href="../index.html">Choose another Quiz</a>
        <a href="../quizzes/css-quiz.html">Restart Quiz</a>
        <button class="btn" id="answers-btn">Show Answers</button>
      </div>
      <div class="quiz-container" id="answers-container"></div>
      <a href="../index.html">
        <div class="btn" id="home-btn">
          <img
            src="../assets/images/arrow-left-solid.svg"
            alt=""
            class="back-arrow"
          />
          <span>Home Screen</span>
        </div></a
      >
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
