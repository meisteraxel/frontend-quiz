<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Quiz</title>
  </head>
  <body>
    <main>
      <div class="quiz-container" id="welcome">
        <h1>Welcome to the Frontend Quiz!</h1>
        <p>Enter your name and let's get started!</p>
        <input type="text" placeholder="Name" id="name-input" />
        <button id="start-btn" class="btn">START QUIZ</button>
      </div>
      <div class="quiz-container" id="question-one">
        <h1>Wie deklariert man eine Variable in JavaScript?</h1>
        <button class="btn" id="one-one">newVar = 10;</button>
        <button class="btn" id="one-two">let varName = 10;</button>
        <button class="btn" id="one-three">variable := 10;</button>
        <button class="btn" id="one-four">const = 10;</button>
      </div>
      <div class="quiz-container" id="question-two">
        <h1>Wie deklariert man eine Variable in JavaScript?</h1>
        <button class="btn" id="two-one">newVar = 10;</button>
        <button class="btn" id="two-two">let varName = 10;</button>
        <button class="btn" id="two-three">variable := 10;</button>
        <button class="btn" id="two-four">const = 10;</button>
      </div>
      <div class="quiz-container" id="question-three">
        <h1>Wie deklariert man eine Variable in JavaScript?</h1>
        <button class="btn" id="three-one">newVar = 10;</button>
        <button class="btn" id="three-two">let varName = 10;</button>
        <button class="btn" id="three-three">variable := 10;</button>
        <button class="btn" id="three-four">const = 10;</button>
      </div>
      <div class="quiz-container" id="question-four">
        <h1>Wie deklariert man eine Variable in JavaScript?</h1>
        <button class="btn" id="four-one">newVar = 10;</button>
        <button class="btn" id="four-two">let varName = 10;</button>
        <button class="btn" id="four-three">variable := 10;</button>
        <button class="btn" id="four-four">const = 10;</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
